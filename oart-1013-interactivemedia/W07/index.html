<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEEK 7 Audio Players</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Audio Example</h1>
    <audio src="airport.mp3" controls id="notify"></audio>
    <audio src="pop.mp3" id="pop-sound"></audio>
    <br />

    <button id="play-button">🖤 play 🖤</button>
    <button id="pause-button">🤍 pause 🤍</button>

    <video
      src="stardust.mp4"
      width="500"
      height="400"
      controls
      id="star-vid"
    ></video>

    <button id="play-vid">🤍 play video 🤍</button>
    <button id="pause-vid">🖤 pause video 🖤</button>
    <br />
    <button id="pop-button">🍾 pop 🍾</button>
  </body>
</html>
