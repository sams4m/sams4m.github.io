<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Cave Nexus</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: "Courier New", monospace;
      }

      .cave-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(
          ellipse at center,
          #1a0d2e 0%,
          #0f0519 50%,
          #000000 100%
        );
        overflow: hidden;
      }

      .cave-walls {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            ellipse 40% 60% at 20% 30%,
            rgba(138, 43, 226, 0.3) 0%,
            transparent 70%
          ),
          radial-gradient(
            ellipse 50% 80% at 80% 20%,
            rgba(0, 255, 255, 0.2) 0%,
            transparent 70%
          ),
          radial-gradient(
            ellipse 60% 40% at 10% 80%,
            rgba(255, 20, 147, 0.25) 0%,
            transparent 70%
          );
        filter: blur(2px);
      }

      .energy-lines {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .energy-line {
        position: absolute;
        background: linear-gradient(90deg, transparent, #00ffff, transparent);
        animation: pulse 3s ease-in-out infinite;
      }

      .energy-line:nth-child(1) {
        top: 20%;
        left: 0;
        width: 100%;
        height: 2px;
        animation-delay: 0s;
      }

      .energy-line:nth-child(2) {
        top: 60%;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #ff1493, transparent);
        animation-delay: 1s;
      }

      .energy-line:nth-child(3) {
        top: 80%;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #9370db, transparent);
        animation-delay: 2s;
      }

      .crystals {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .crystal {
        position: absolute;
        width: 0;
        height: 0;
        filter: drop-shadow(0 0 10px currentColor);
        animation: crystalGlow 4s ease-in-out infinite;
      }

      .crystal-1 {
        top: 15%;
        left: 15%;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 40px solid #00ffff;
        color: #00ffff;
        animation-delay: 0s;
      }

      .crystal-2 {
        top: 25%;
        right: 20%;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 50px solid #ff1493;
        color: #ff1493;
        animation-delay: 1.5s;
      }

      .crystal-3 {
        bottom: 30%;
        left: 25%;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 35px solid #9370db;
        color: #9370db;
        animation-delay: 3s;
      }

      .crystal-4 {
        bottom: 20%;
        right: 30%;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-bottom: 45px solid #00ff7f;
        color: #00ff7f;
        animation-delay: 2.5s;
      }

      .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #fff;
        border-radius: 50%;
        animation: float 8s linear infinite;
        opacity: 0.7;
      }

      .particle:nth-child(odd) {
        background: #00ffff;
        animation-duration: 6s;
      }

      .particle:nth-child(3n) {
        background: #ff1493;
        animation-duration: 10s;
      }

      .digital-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridShift 20s linear infinite;
        opacity: 0.3;
      }

      .portal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.8) 0%,
          rgba(255, 20, 147, 0.6) 30%,
          rgba(138, 43, 226, 0.4) 60%,
          transparent 100%
        );
        animation: portalSpin 10s linear infinite;
        filter: blur(1px);
      }

      .portal::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(0, 255, 255, 0.7) 40%,
          transparent 100%
        );
        animation: portalCore 3s ease-in-out infinite;
      }

      .hud-display {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #00ffff;
        font-size: 14px;
        text-shadow: 0 0 10px #00ffff;
        z-index: 100;
      }

      .hud-line {
        margin: 5px 0;
        opacity: 0.8;
      }

      .data-stream {
        position: absolute;
        right: 20px;
        top: 20px;
        color: #ff1493;
        font-size: 12px;
        text-shadow: 0 0 5px #ff1493;
        opacity: 0.7;
      }

      .data-char {
        display: inline-block;
        animation: dataFlicker 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scaleX(0.8);
        }
        50% {
          opacity: 1;
          transform: scaleX(1.2);
        }
      }

      @keyframes crystalGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px currentColor);
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 20px currentColor);
          transform: scale(1.1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(50px);
          opacity: 0;
        }
      }

      @keyframes gridShift {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      @keyframes portalSpin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes portalCore {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.8;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 1;
        }
      }

      @keyframes dataFlicker {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      .person {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50;
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
      }

      .person-silhouette {
        width: 60px;
        height: 140px;
        position: relative;
        animation: personGlow 3s ease-in-out infinite;
      }

      .person-head {
        width: 35px;
        height: 40px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(0, 255, 255, 0.8) 100%
        );
        border-radius: 50% 50% 45% 45%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .person-neck {
        width: 12px;
        height: 15px;
        background: linear-gradient(
          180deg,
          rgba(0, 255, 255, 0.8),
          rgba(255, 20, 147, 0.7)
        );
        position: absolute;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
      }

      .person-torso {
        width: 45px;
        height: 55px;
        background: linear-gradient(
          180deg,
          rgba(0, 255, 255, 0.8) 0%,
          rgba(255, 20, 147, 0.7) 50%,
          rgba(138, 43, 226, 0.7) 100%
        );
        border-radius: 22px 22px 15px 15px;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
      }

      .person-arm-left {
        width: 12px;
        height: 50px;
        background: linear-gradient(
          180deg,
          rgba(0, 255, 255, 0.7),
          rgba(255, 20, 147, 0.6)
        );
        border-radius: 6px;
        position: absolute;
        top: 60px;
        left: -25px;
        transform: rotate(-45deg);
        transform-origin: top center;
      }

      .person-arm-right {
        width: 12px;
        height: 50px;
        background: linear-gradient(
          180deg,
          rgba(0, 255, 255, 0.7),
          rgba(255, 20, 147, 0.6)
        );
        border-radius: 6px;
        position: absolute;
        top: 60px;
        right: -25px;
        transform: rotate(45deg);
        transform-origin: top center;
      }

      .person-waist {
        width: 35px;
        height: 20px;
        background: linear-gradient(
          180deg,
          rgba(138, 43, 226, 0.7),
          rgba(0, 255, 255, 0.6)
        );
        border-radius: 17px;
        position: absolute;
        top: 105px;
        left: 50%;
        transform: translateX(-50%);
      }

      .person-leg-left {
        width: 14px;
        height: 45px;
        background: linear-gradient(
          180deg,
          rgba(138, 43, 226, 0.7),
          rgba(0, 255, 255, 0.6)
        );
        border-radius: 7px 7px 7px 7px;
        position: absolute;
        top: 120px;
        left: 18px;
      }

      .person-leg-right {
        width: 14px;
        height: 45px;
        background: linear-gradient(
          180deg,
          rgba(138, 43, 226, 0.7),
          rgba(0, 255, 255, 0.6)
        );
        border-radius: 7px 7px 7px 7px;
        position: absolute;
        top: 120px;
        right: 18px;
      }

      .person-foot-left {
        width: 20px;
        height: 8px;
        background: rgba(0, 255, 255, 0.6);
        border-radius: 4px;
        position: absolute;
        bottom: -8px;
        left: 15px;
      }

      .person-foot-right {
        width: 20px;
        height: 8px;
        background: rgba(0, 255, 255, 0.6);
        border-radius: 4px;
        position: absolute;
        bottom: -8px;
        right: 15px;
      }

      .project-title {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffff;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 20px #00ffff, 0 0 40px rgba(0, 255, 255, 0.5);
        letter-spacing: 2px;
        z-index: 100;
      }

      .project-subtitle {
        color: #ff1493;
        font-size: 18px;
        margin-top: 5px;
        text-shadow: 0 0 15px #ff1493;
        letter-spacing: 1px;
      }

      .interactive-zone {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        color: #9370db;
        font-size: 14px;
        text-align: center;
        text-shadow: 0 0 15px #9370db;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0.8;
      }

      .interactive-zone:hover {
        color: #fff;
        text-shadow: 0 0 25px #9370db;
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }

      @keyframes personGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
          transform: translate(-50%, -50%) scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <div class="cave-container">
      <div class="digital-grid"></div>
      <div class="cave-walls"></div>

      <div class="energy-lines">
        <div class="energy-line"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
      </div>

      <div class="crystals">
        <div class="crystal crystal-1"></div>
        <div class="crystal crystal-2"></div>
        <div class="crystal crystal-3"></div>
        <div class="crystal crystal-4"></div>
      </div>

      <div class="portal"></div>

      <div class="person">
        <div class="person-silhouette">
          <div class="person-head"></div>
          <div class="person-neck"></div>
          <div class="person-torso"></div>
          <div class="person-arm-left"></div>
          <div class="person-arm-right"></div>
          <div class="person-waist"></div>
          <div class="person-leg-left"></div>
          <div class="person-leg-right"></div>
          <div class="person-foot-left"></div>
          <div class="person-foot-right"></div>
        </div>
      </div>

      <div class="floating-particles" id="particles"></div>

      <div class="hud-display">
        <div class="hud-line">NEXUS STATUS: ACTIVE</div>
        <div class="hud-line">ENERGY FLOW: 87.3%</div>
        <div class="hud-line">DIMENSIONAL SYNC: STABLE</div>
        <div class="hud-line">COORDINATES: X-7741.2</div>
      </div>

      <div class="data-stream" id="dataStream"></div>

      <div class="interactive-zone" onclick="activatePortal()">
        [ ACTIVATE DIMENSIONAL GATEWAY ]
      </div>

      <div class="project-title">
        What is Real:
        <div class="project-subtitle">'The 6th Sense' Project 2.0</div>
      </div>
    </div>

    <script>
      // Generate floating particles
      function createParticles() {
        const container = document.getElementById("particles");
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 8 + "s";
          particle.style.animationDuration = 6 + Math.random() * 4 + "s";
          container.appendChild(particle);
        }
      }

      // Generate data stream
      function createDataStream() {
        const dataStream = document.getElementById("dataStream");
        const chars = "01ABCDEF<>/{}[]()";
        let streamText = "";

        for (let i = 0; i < 20; i++) {
          const char = chars.charAt(Math.floor(Math.random() * chars.length));
          streamText += `<span class="data-char" style="animation-delay: ${
            Math.random() * 2
          }s">${char}</span>`;
        }

        dataStream.innerHTML = streamText;
      }

      // Portal activation effect
      function activatePortal() {
        const portal = document.querySelector(".portal");
        const originalFilter = portal.style.filter;

        portal.style.filter = "blur(0px) brightness(2)";
        portal.style.transform = "translate(-50%, -50%) scale(1.5)";

        // Flash effect
        document.body.style.background = "#fff";
        setTimeout(() => {
          document.body.style.background = "#000";
          portal.style.filter = originalFilter;
          portal.style.transform = "translate(-50%, -50%) scale(1)";
        }, 200);

        // Update HUD
        setTimeout(() => {
          const hudLines = document.querySelectorAll(".hud-line");
          hudLines[0].textContent = "NEXUS STATUS: PORTAL ACTIVE";
          hudLines[2].textContent = "DIMENSIONAL SYNC: FLUCTUATING";
        }, 500);
      }

      // Update data stream periodically
      setInterval(createDataStream, 3000);

      // Initialize
      createParticles();
      createDataStream();

      // Add ambient sound trigger (visual feedback only)
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("crystal")) {
          e.target.style.transform = "scale(1.3)";
          setTimeout(() => {
            e.target.style.transform = "scale(1)";
          }, 300);
        }
      });
    </script>
  </body>
</html>
