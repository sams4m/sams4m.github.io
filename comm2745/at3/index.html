<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairytale Woodland</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          #2c1810 0%,
          #4a2c20 30%,
          #1e3a2e 70%,
          #0f2419 100%
        );
        font-family: "Georgia", serif;
      }

      .woodland {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Animated background layers */
      .sky {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40%;
        background: linear-gradient(
          180deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        opacity: 0.8;
      }

      .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Trees */
      .tree {
        position: absolute;
        bottom: 0;
      }

      .tree-trunk {
        background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
        border-radius: 20px 20px 5px 5px;
        position: relative;
      }

      .tree-crown {
        background: radial-gradient(
          ellipse at center,
          #2d5016 0%,
          #1a3009 70%,
          #0d1804 100%
        );
        border-radius: 50%;
        position: absolute;
        animation: sway 6s ease-in-out infinite;
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      /* Mushrooms */
      .mushroom {
        position: absolute;
        bottom: 20px;
      }

      .mushroom-stem {
        background: linear-gradient(180deg, #f5f5dc 0%, #ddd8c0 100%);
        border-radius: 15px;
        position: relative;
      }

      .mushroom-cap {
        background: radial-gradient(
          ellipse at 30% 30%,
          #ff6b6b 0%,
          #dc143c 50%,
          #8b0000 100%
        );
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: absolute;
        animation: glow 4s ease-in-out infinite;
      }

      .mushroom-spots {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
        }
      }

      /* Fireflies */
      .firefly {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffff99;
        border-radius: 50%;
        animation: fly 8s linear infinite, pulse 2s ease-in-out infinite;
        box-shadow: 0 0 10px #ffff99;
      }

      @keyframes fly {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(200px, -100px);
        }
        50% {
          transform: translate(-150px, -200px);
        }
        75% {
          transform: translate(300px, -50px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      /* Fairy dust particles */
      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #ffd700;
        border-radius: 50%;
        animation: float 10s linear infinite;
        opacity: 0.7;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px) rotate(0deg);
        }
        100% {
          transform: translateY(-100px) translateX(100px) rotate(360deg);
        }
      }

      /* Magical mist */
      .mist {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(
          180deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(173, 216, 230, 0.2) 100%
        );
        animation: drift 15s ease-in-out infinite;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translateX(0px);
          opacity: 0.3;
        }
        50% {
          transform: translateX(50px);
          opacity: 0.6;
        }
      }

      /* Moon */
      .moon {
        position: absolute;
        top: 10%;
        right: 15%;
        width: 80px;
        height: 80px;
        background: radial-gradient(
          circle at 30% 30%,
          #ffeaa7 0%,
          #fdcb6e 100%
        );
        border-radius: 50%;
        box-shadow: 0 0 50px rgba(255, 234, 167, 0.5);
        animation: moonGlow 8s ease-in-out infinite;
      }

      @keyframes moonGlow {
        0%,
        100% {
          box-shadow: 0 0 50px rgba(255, 234, 167, 0.5);
        }
        50% {
          box-shadow: 0 0 80px rgba(255, 234, 167, 0.8);
        }
      }

      /* Path */
      .path {
        position: absolute;
        bottom: 0;
        left: 10%;
        right: 10%;
        height: 100px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(139, 69, 19, 0.3) 20%,
          rgba(160, 82, 45, 0.5) 50%,
          rgba(139, 69, 19, 0.3) 80%,
          transparent 100%
        );
        border-radius: 50px 50px 0 0;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="woodland">
      <!-- Sky and celestial elements -->
      <div class="sky"></div>
      <div class="moon"></div>

      <!-- Background trees -->
      <div class="tree" style="left: 5%; bottom: 0">
        <div class="tree-trunk" style="width: 40px; height: 200px"></div>
        <div
          class="tree-crown"
          style="
            width: 150px;
            height: 180px;
            top: -120px;
            left: -55px;
            animation-delay: -1s;
          "
        ></div>
      </div>

      <div class="tree" style="right: 8%; bottom: 0">
        <div class="tree-trunk" style="width: 35px; height: 180px"></div>
        <div
          class="tree-crown"
          style="
            width: 130px;
            height: 160px;
            top: -100px;
            left: -47px;
            animation-delay: -3s;
          "
        ></div>
      </div>

      <div class="tree" style="left: 25%; bottom: 0">
        <div class="tree-trunk" style="width: 50px; height: 250px"></div>
        <div
          class="tree-crown"
          style="
            width: 200px;
            height: 220px;
            top: -150px;
            left: -75px;
            animation-delay: -2s;
          "
        ></div>
      </div>

      <div class="tree" style="right: 30%; bottom: 0">
        <div class="tree-trunk" style="width: 45px; height: 220px"></div>
        <div
          class="tree-crown"
          style="
            width: 170px;
            height: 190px;
            top: -130px;
            left: -62px;
            animation-delay: -4s;
          "
        ></div>
      </div>

      <div class="tree" style="left: 60%; bottom: 0">
        <div class="tree-trunk" style="width: 38px; height: 190px"></div>
        <div
          class="tree-crown"
          style="
            width: 140px;
            height: 170px;
            top: -110px;
            left: -51px;
            animation-delay: -0.5s;
          "
        ></div>
      </div>

      <!-- Magical mushrooms -->
      <div class="mushroom" style="left: 15%; bottom: 20px">
        <div class="mushroom-stem" style="width: 20px; height: 40px"></div>
        <div
          class="mushroom-cap"
          style="width: 35px; height: 25px; top: -15px; left: -7px"
        >
          <div
            class="mushroom-spots"
            style="width: 4px; height: 4px; top: 6px; left: 8px"
          ></div>
          <div
            class="mushroom-spots"
            style="width: 3px; height: 3px; top: 12px; right: 6px"
          ></div>
          <div
            class="mushroom-spots"
            style="width: 5px; height: 5px; top: 8px; right: 15px"
          ></div>
        </div>
      </div>

      <div class="mushroom" style="right: 20%; bottom: 15px">
        <div class="mushroom-stem" style="width: 15px; height: 30px"></div>
        <div
          class="mushroom-cap"
          style="
            width: 28px;
            height: 20px;
            top: -12px;
            left: -6px;
            animation-delay: -2s;
          "
        >
          <div
            class="mushroom-spots"
            style="width: 3px; height: 3px; top: 5px; left: 6px"
          ></div>
          <div
            class="mushroom-spots"
            style="width: 4px; height: 4px; top: 10px; right: 4px"
          ></div>
        </div>
      </div>

      <div class="mushroom" style="left: 70%; bottom: 25px">
        <div class="mushroom-stem" style="width: 18px; height: 35px"></div>
        <div
          class="mushroom-cap"
          style="
            width: 32px;
            height: 22px;
            top: -13px;
            left: -7px;
            animation-delay: -1s;
          "
        >
          <div
            class="mushroom-spots"
            style="width: 3px; height: 3px; top: 7px; left: 10px"
          ></div>
          <div
            class="mushroom-spots"
            style="width: 4px; height: 4px; top: 6px; right: 8px"
          ></div>
          <div
            class="mushroom-spots"
            style="width: 2px; height: 2px; top: 12px; left: 6px"
          ></div>
        </div>
      </div>

      <!-- Mystical path -->
      <div class="path"></div>

      <!-- Magical mist -->
      <div class="mist"></div>
    </div>

    <script>
      // Create stars
      function createStars() {
        const starsContainer = document.querySelector(".sky");
        for (let i = 0; i < 50; i++) {
          const star = document.createElement("div");
          star.className = "stars";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 80 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          star.style.animationDuration = 2 + Math.random() * 3 + "s";
          starsContainer.appendChild(star);
        }
      }

      // Create fireflies
      function createFireflies() {
        const woodland = document.querySelector(".woodland");
        for (let i = 0; i < 8; i++) {
          const firefly = document.createElement("div");
          firefly.className = "firefly";
          firefly.style.left = Math.random() * 80 + 10 + "%";
          firefly.style.top = Math.random() * 60 + 20 + "%";
          firefly.style.animationDelay = Math.random() * 8 + "s";
          firefly.style.animationDuration = 6 + Math.random() * 4 + "s";
          woodland.appendChild(firefly);
        }
      }

      // Create floating particles
      function createParticles() {
        const woodland = document.querySelector(".woodland");
        for (let i = 0; i < 15; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 10 + "s";
          particle.style.animationDuration = 8 + Math.random() * 6 + "s";
          woodland.appendChild(particle);
        }
      }

      // Initialize magical elements
      createStars();
      createFireflies();
      createParticles();

      // Add interactive magic on click
      document.addEventListener("click", function (e) {
        // Create magical sparkle effect at click position
        for (let i = 0; i < 5; i++) {
          const sparkle = document.createElement("div");
          sparkle.style.position = "absolute";
          sparkle.style.left = e.clientX + (Math.random() - 0.5) * 40 + "px";
          sparkle.style.top = e.clientY + (Math.random() - 0.5) * 40 + "px";
          sparkle.style.width = "6px";
          sparkle.style.height = "6px";
          sparkle.style.background = "#ffd700";
          sparkle.style.borderRadius = "50%";
          sparkle.style.pointerEvents = "none";
          sparkle.style.animation = "sparkleExplosion 1s ease-out forwards";
          sparkle.style.boxShadow = "0 0 10px #ffd700";
          document.body.appendChild(sparkle);

          setTimeout(() => sparkle.remove(), 1000);
        }
      });

      // Add sparkle explosion animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes sparkleExplosion {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                100% { transform: scale(2) rotate(360deg); opacity: 0; }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
